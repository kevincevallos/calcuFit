<ion-header>
  <ion-toolbar color="tertiary" >
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
<h1>Calcu-Fit</h1>
</div>

    <ion-list>
      <ion-item>
        <ion-label >Usuario</ion-label>
        <ion-input [(ngModel)]="username" type='text'></ion-input>
      </ion-item>
      <ion-item>
          <ion-label >Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type='password'></ion-input>
      </ion-item>
      <ion-button expand="block" shape='round' color='tertiary' (click)="signIn()">Iniciar Sesión</ion-button>
        <ion-button expand="block" shape='round' color='medium' (click)="signUp()">Registrarse</ion-button>
    </ion-list>
</ion-content>
